<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timer</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header block_centered">
        <ul class="header__buttons">
            <li data-button="windowTime">Время</li>
            <li data-button="windowStopwatcth">Секундомер</li>
            <li data-button="windowCountdown">Обратный отсчет</li>
        </ul>
    </header>

    <main class="main block_centered">
        <div class="window">
            <div class="window__time">
                <div class="window__search">
                    <input id="search_zone" type="text" placeholder="Введите город">
                    <input id="search_submit" type="button" value="+">
                </div>

                <div class="window__zones">
                    <div class="window__zone">
                        <span id="local_time">10:38</span>
                        <span id="local_date">09.01.25</span>
                        <span id="local_day">Понедельник</span>
                        <span id="local_location">Москва, utc 3</span>
                    </div>
                </div>
            </div>

            <div class="window__stopwatch">
                <span id="stopwatch_indicator">04:30</span>
                <input type="button" value="Старт / Стоп">
                <input type="button" value="Сбросить">
            </div>

            <div class="window__countdown">
                <span id="countdown_indicator">01:04:20</span>
                <div class="countdown_inputs">
                    <input type="number" min="0" name="" id="countdown_hour" placeholder="Час">
                    <label for="countdown_hour">часов</label>
                    <input type="number" min="0" max="60" name="" id="countdown_min" placeholder="Мин">
                    <label for="countdown_hour">минут</label>
                    <input type="number" min="0" max="60" name="" id="countdown_sec" placeholder="Сек">
                    <label for="countdown_hour">секунд</label>
                </div>
                <input type="button" value="Старт / Стоп">
                <input type="button" value="Сбросить">
            </div>
        </div>
    </main>

    <script type="module" src="./js/app.js"></script>
</body>
</html>
